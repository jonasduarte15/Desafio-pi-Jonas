<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />

  <title>Dashboard</title>

  <link rel="stylesheet" href="style.css" />

</head>

<script src="function teste().js"></script>

<body>


  <div class="header">
    <div class="container">
      <h1 style="font-family: Arial, Helvetica, sans-serif;" class="highlight">Analise de Salarios JD</h1>
    </div>
  </div>

  <div class="dash-container">




    <div class="graph">
      <p style="color: lightsalmon;">Salário Minimo</p>
      <canvas id="chartline" style="width: 100%; height:100%;"></canvas>
      <canvas id=""></canvas>
    </div>


    <div class="graph">
      <p style="color: lightsalmon;">Média de Salario por região</p>
      <canvas id="borderline" style="width: 100%; height:100%;"></canvas>
    </div>


    <div class="graph">
      <p style="color: lightsalmon;">Desemprego por Região em '%'</p>
      <canvas id="piline" style="width: 100%; height:100%;"></canvas>

    </div>
  </div>
  <div class="footer">
    <p style="color: orangered;">Feito com carinho por Joninhas™</p>
  </div>
</body>

</html>
